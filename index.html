<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques de GitHub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<main class="container">
    <h1>GitHub Blocks</h1>
    <div class="primer-bloque">
        <div class="box"><img src="./imagenes/luchadortocat.png" alt="luchadortocat" class="cover"></div>
        <div class="box"><img src="./imagenes/steroidtocat.png" alt="steroidtocat" class="cover"></div>
        <div class="box"><img src="./imagenes/topguntocat.png" alt="topguntocat" class="cover"></div>
    </div>
          
    <div class="segundo-bloque">
        <div class="box"><img src="./imagenes/daftpunktocat-thomas.gif" alt="daftpunktocat-thomas" class="cover"></div>
        <div class="box"><img src="./imagenes/Robotocat.png" alt="Robotocat" class="cover"></div>
      
    </div>
    <div class="tercer-bloque">
        <div class="box"><img src="./imagenes/dojocat.jpg" alt="dojocat" class="cover"></div>
        <div class="box"><img src="./imagenes/megacat-2.png" alt="megacat-2" class="cover"></div>
        <div class="box"><img src="./imagenes/droctocat.png" alt="droctocat" class="cover"></div>
    </div>
<h3>Imagen from <a link rel="stylesheet" href="https://octodex-github-com.translate.goog/?_x_tr_sl=de&_x_tr_tl=es&_x_tr_hl=es">GitHub Octodex</h3>
</main>
  
</body>
</html>
